<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>expense tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Track your expenses</h1>
  <form>
  item: <input type="text" id="item" placeholder="Enter a item">
  amount: <input type="number" id="amount" placeholder="enter amount">
  date: <input type="datetime" id="date" placeholder="enter date">
  <button id="submit">submit</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>item</th>
        <th>amount</th>
        <th>date</th>
        <th>remove</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="app.js"></script>
</body>
</html>
